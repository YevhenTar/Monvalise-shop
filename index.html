<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monvalise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/fonts.css">

<body>
    <header class="main-header">
        <div class="commercial-block">
            <img src="" alt="" class="commercial-block__image">
            <img src="" alt="" class="commercial-block__image">
            <p class="commercial-block__text"></p>
        </div>
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="main-header__wrap">
                        <a href="" class="logo-block">
                            <img src="" alt="" class="logo-block__image">
                        </a>
                        <div class="header-box">
                            <input type="text" class="header-box__input">
                            <a href="" class="button header-box__button"></a>
                            <select name="" id="" class="header-box__language-select">
                                <option value=""></option>
                                <option value=""></option>
                                <option value=""></option>
                            </select>
                            <div class="header-box__alerts-block alerts-block">

                                <img src="" alt="" class="alerts-block__image">
                                <img src="" alt="" class="alerts-block__image">
                            </div>
                            <div class="user-menu">
                                <img src="" alt="" class="user-menu__image">
                                <a href="" class="user-menu__button"><img src="" alt="" class="arrow-down"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <nav class="main-header__menu">
                        <ul class="menu-list">
                            <li class="menu-list__item"><a href="#" class="menu-list__link"></a></li>
                            <li class="menu-list__item"><a href="#" class="menu-list__link"></a></li>
                            <li class="menu-list__item"><a href="#" class="menu-list__link"></a></li>

                            <li class="menu-list__item"><a href="#" class="menu-list__link"></a></li>
                            <li class="menu-list__item"><a href="#" class="menu-list__link"></a></li>
                            <li class="menu-list__item"><a href="#" class="menu-list__link"></a></li>
                            <li class="menu-list__item"><a href="#" class="menu-list__link"></a></li>
                            <li class="menu-list__item"><a href="#" class="menu-list__link"></a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main class="main-content"></main>
    <footer class="main-footer"></footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script src="js/script.js"></script>
